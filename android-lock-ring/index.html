<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Android Lock Ring</title>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
  <link rel="stylesheet" href="style.css">

  <script>
  $(function() {
    $( "#draggable" ).draggable({ revert: true });
    $( "#draggable" ).draggable({ containment: "#circle", scroll: false });
  });
  </script>
</head>
<body>

<div id="ring", align="center">
  <div id="circle">
    <div id="camera"><i class="fa fa-camera"></i></div>
    <div id="unlock"><i class="fa fa-unlock"></i></div>
    <div id="headphones"><i class="fa fa-headphones"></i></div>
    <div id="phone"><i class="fa fa-phone"></i></div>
    <div id="draggable"><i class="fa fa-lock"></i></div>
  </div>
</div>
</body>
</html>
